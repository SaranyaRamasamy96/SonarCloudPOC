name: SonarCloud Scan

on:
  push:
    branches:
      - main  # Change this to your default branch if necessary
  pull_request:
    branches:
      - main  # Analyze pull requests to the main branch

jobs:
  sonarcloud:
    name: Analyze with SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Choose the version suitable for your project

      - name: Cache SonarCloud dependencies
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonarcloud-${{ hashFiles('**/*.cs', '**/*.java', '**/*.js', '**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-sonarcloud-

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v1.0
        env:
          SONAR_TOKEN: "379d21056c9410f380f6d8e392bf6e8f01cdd1f3"  # Store this in GitHub secrets

