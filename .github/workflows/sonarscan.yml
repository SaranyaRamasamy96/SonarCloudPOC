name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to the latest version supporting Node.js 20
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3  # Ensure the Java setup action supports Node.js 20
        with:
          distribution: 'temurin'  # Using Temurin distribution
          java-version: '17'

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v1.5  # Use the correct stable version
        env:
          GITHUB_TOKEN: "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"
          SONAR_TOKEN: "8c53bacc23047003de7a31caa1c500d44a311165"
        with:
          args: >
            -Dsonar.organization=SaranyaRamasamy1996
            -Dsonar.projectKey=SonarCloudPOC
            -Dsonar.python.coverage.reportPaths=coverage.xml
